  <!--no more clay from here, just magic-->
  <script>
    // header injection (this was annoying, html and it's load order make this difficult)
    fetch("../header.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header").outerHTML = data;
        });
    
    // footer injection
    fetch("../footer.html")
        .then(res => res.text())
        .then(data => {

          document.getElementById("year").textContent = new Date().getFullYear();
        });
